{% extends 'base.html' %}

{% block title %} Crie um restaurante {% endblock %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="container-app" style="padding-top: 90px;">
      
      <div class="app" style="padding: 12px; border: 1px solid #ccc; border-radius: 8px; ">
        
        <div class="form">

          <h1>Crie seu restaurante</h1>

          <form method="POST" enctype="multipart/form-data">

            {% csrf_token %}

            {{ form|crispy }}
              
            <button class="button" style="width: 100%; padding: 8px;">Criar</button>

          </form>
          
        </div>
        
      </div>

    </div>

{% endblock %}
